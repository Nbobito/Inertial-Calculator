<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Toggle Grid with Dark Mode and Fixed Controls</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming the CSS is in style.css -->
</head>
<body>
    <div class="controls upper-controls">
        <label for="rowsSlider">Rows:</label>
        <input type="range" id="rowsSlider" name="rowsSlider" min="1" max="10" value="5">
        <label for="colsSlider">Columns:</label>
        <input type="range" id="colsSlider" name="colsSlider" min="1" max="10" value="5">
        <button id="lockButton">Lock</button>
        <button id="updateGrid">Clear Grid</button>
    </div>
    <div id="grid-container" class="grid-container">
        <!-- Grid squares will be generated by JavaScript -->
    </div>
    <div class="controls lower-controls">
        <button id="calculateButton">Calculate</button>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Shape</th>
                    <th>I<sub>x</sub> (in<sup>4</sup>)<br> Inertia when load pushes on the top</th>
                    <th>I<sub>y</sub>  (in<sup>4</sup>)<br> Inertia when load pushes on the side</th>
                    <th>Balsa strip count (n)</th>
                    <th>I<sub>x</sub> to strip ratio (I<sub>x</sub>/n<sup>2</sup>)</th>
                    <th>I<sub>y</sub> to strip ratio (I<sub>y</sub>/n<sup>2</sup>)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="grid.js"></script>
</body>
</html>
