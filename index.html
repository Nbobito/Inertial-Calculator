<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Toggle Grid with Dark Mode and Fixed Controls</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming the CSS is in style.css -->
</head>
<body>
    <div class="controls">
        <label for="rowsSlider">Rows:</label>
        <input type="range" id="rowsSlider" name="rowsSlider" min="1" max="10" value="5">
        <label for="colsSlider">Columns:</label>
        <input type="range" id="colsSlider" name="colsSlider" min="1" max="10" value="5">
        <button id="lockButton">Lock</button>
        <button id="updateGrid">Clear Grid</button>
    </div>
    <div id="grid-container" class="grid-container">
        <!-- Grid squares will be generated by JavaScript -->
    </div>
    <script src="grid.js"></script>
</body>
</html>
